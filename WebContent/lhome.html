        }

            type: eType,
            fromUser: {
                userId: userId
            },
            toUser: {

            }
        };

            url: 'jaxrs/message/create',
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json',
            data: objectdata,
            success: function(data, textStatus, jqXHR) {
